; PlatformIO Project Configuration File for libssh2_esp Arduino Example
;
; This example demonstrates how to use libssh2_esp with Arduino framework
; on ESP32 platform.

[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Library dependencies
lib_deps =
    ; Use local libssh2_esp library (integrated directly)
    file://../../

; Build flags for libssh2_esp
build_flags =
    -DLIBSSH2_MBEDTLS
    -DHAVE_LIBSSH2_H
    -DLIBSSH2_NO_ZLIB
    -DHAVE_CONFIG_H
    -DCONFIG_ARDUHAL_ESP_LOG
    -DCORE_DEBUG_LEVEL=3



; Upload settings
upload_speed = 921600
monitor_filters = esp32_exception_decoder

